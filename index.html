<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <a-scene>
            <a-assets>
                <img id="beach" src="images/conchal2017.jpg">
                <img id="sand" src="images/sand.jpg">
                <a-asset-item id="castle-obj" src="models/castle.obj"></a-asset-item>
                <a-asset-item id="castle-mtl" src="models/castle.mtl"></a-asset-item>
            </a-assets>
            <a-sky src="#beach"></a-sky>
            <a-obj-model src="#castle-obj" mtl="#castle-mtl"></a-obj-model>
            <a-plane ></a-plane>
            <a-sound src="audio/waves.wav" autoplay="true" position="0 0 3" loop="true"></a-sound>
            <a-camera position="0 1 0"></a-camera>
        </a-scene>
    
    </body>
</html>
