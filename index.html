<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="js/aframe-particle-system-component.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="beach-bg" src="images/conchal2017.jpg">
                <img id="sand" src="images/sand.jpg">
                <a-asset-item id="castle-obj" src="models/castle.obj"></a-asset-item>
                <a-asset-item id="castle-mtl" src="models/castle.mtl"></a-asset-item>
                <a-asset-item id="fish-obj" src="models/fish.obj"></a-asset-item>
                <a-asset-item id="dori-mtl" src="models/dori.mtl"></a-asset-item>
                <a-asset-item id="nemo-mtl" src="models/nemo.mtl"></a-asset-item>
                <video id="playa" autoplay loop="true" src="video/playa.mp4">
                <img id="logo" src="images/logo.png">
            </a-assets>
            <a-sky src="#beach-bg"></a-sky>
            <a-obj-model src="#castle-obj" mtl="#castle-mtl"></a-obj-model>
            <a-obj-model src="#fish-obj" mtl="#dori-mtl" position="0 3 6"></a-obj-model>
            <a-obj-model src="#fish-obj" mtl="#nemo-mtl" position="3 3 6"></a-obj-model>
            <a-entity position="0 0 0" particle-system="preset: dust" opacity=".5"></a-entity>
            <a-plane height="100" width="100" rotation="-90 0 0" visible="false"></a-plane>
            <a-sound src="audio/waves.wav" autoplay="true" position="0 0 3" loop="true"></a-sound>
            <a-camera position="0 1 0"></a-camera>
            <a-image src="#logo" position="6 6 0" rotation="0 -90 0"  transparent="true" height="1" width="3" ></a-image>
            <!--<a-videosphere src="#playa"></a-videosphere>-->
        </a-scene>
    
    </body>
</html>
